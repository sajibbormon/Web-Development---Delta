<!--
Image Element

    Used to add image to your page

    <img src="image.png" alt="Random Image">
                 â†‘
            relative url

    <img > tag is a single tag.
    src attribute takes the relative url/link of the image.
    alt attribute take the name of the image or information about the image.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Element</title>
</head>
<body>
    <img src="ironman.webp" alt="flying ironman" height="500px" width="470px">
</body>
</html>
