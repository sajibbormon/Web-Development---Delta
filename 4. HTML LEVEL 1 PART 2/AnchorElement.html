<!--
Anchor Element
----------------
    Used to add links to your page

    <a href="https://google.com"> Google </a>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="google.com">Google</a><br/> <!--this is relative link. More, such as home, another page/html file of this project. Inside the project-->
    <a href="https://google.com">Google</a><br/> <!--This is absolute link. Already hosted in internet -->
    <a href="https://www.netflix.com/in/">Netflix</a>
</body>
</html>
