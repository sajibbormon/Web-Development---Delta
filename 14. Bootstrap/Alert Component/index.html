<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert in Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="alert alert-danger">Download Failed! Please try again...</div>
    <div class="alert alert-primary">Submitted Successfully.</div>
    <div class="alert alert-success alert-dismissible fade show">Congratulations! Your score is 100/100.
        <button class="btn-close " data-bs-dismiss="alert"></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> </script>
</body>
</html>
