<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="email" id="email">
                </div>
                
                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="password" id="password">
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control-lg" placeholder="Address" id="address">
            </div>
            <div class="mb-3">
                <label for="selecting">Select your category: </label>
                <select name="" id="" class="form-select">
                    <option selected>Open this to select number.</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="normal mb-3">
                <div class="form-check">
                    <input type="checkbox" id="agree" class="form-check-input">
                    <label for="" class="form-check-label">Agree to the terms and condition</label>
                </div>
            </div>
            </br>
            <div class="normal mb-3">
                <div class="form-check">
                    <input type="radio" id="yes" class="form-check-input" name="yes">
                    <label for="" class="form-check-label">Yes</label>
                </div>
            </div>

            <div class="normal mb-3">
                <div class="form-check">
                    <input type="radio" id="yes" class="form-check-input" name="yes">
                    <label for="" class="form-check-label">No</label>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
