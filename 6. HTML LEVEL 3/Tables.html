<!-- Tables in HTML

Tables are used to represent real life table data. 

Tables in HTML

<table>

    <caption> Table Caption </caption>
    <tr>

        <th> header 1 </th>

        <th> header 2 </th>
    </tr>

    <tr>

        <td> data 1 </td>

        <td> data 2 </td>
    </tr>

</table>



<tr> used to display table row
<td> used to display table data
<th> used to display table header


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>

        <tr style="background-color: rgb(118, 145, 129);">
            <th>Item</th>
            <th>Price</th>
        </tr>

        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
