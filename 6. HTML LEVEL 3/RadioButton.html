<!-- 
 
Input Element
Radio Button

    <input type="radio" name="fruit" id="apple" " value="apple" />
    <label for="apple"> Apple </label>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <form action="/action">
        <div>
            Enter your favourite fruit: <br/>
            <input type="radio" name="fruit" id="apple" value="apple" >
            <label for="apple">Apple</label>
            <br/>
            <input type="radio" name="fruit" id="orange" value="orange">
            <label for="orange">Orange</label>
            <br/>
            <input type="radio" name="fruit" id="mango" value="mango" >
            <label for="mango">Mango</label>
            <br/>
            <button type="submit">submit</button>
        </div>
        <div>
            Enter your subject: <br/>
            <input type="checkbox" name="sub" id="math" value="math" >
            <label for="math">Mathematics</label>
            <br/>
            <input type="checkbox" name="sub" id="science" value="science">
            <label for="science">Science</label>
            <br/>
            <input type="checkbox" name="sub" id="eng" value="eng" >
            <label for="eng">English</label>
            <br/>
            <button type="submit">submit</button>
        </div>
    </form>
</body>
</html>
