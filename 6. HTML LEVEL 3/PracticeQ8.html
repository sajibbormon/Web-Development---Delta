<!-- 
Practice Qs 8
Create a search option that redirects its search request to google 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question 8</title>
</head>
<body>
    <h1>Search on Google</h1>
    <form action="https://www.google.com/search">
        <div>
            <label for="google_search">Search on Google: </label>
            <input type="text" placeholder="Search on Google" id="google_search" name="q">
            <button type="submit"><img src="https://static.vecteezy.com/system/resources/thumbnails/001/504/972/small/search-icon-free-vector.jpg" height="10px" width="10px"></button>
        </div>
    </form>
</body>
</html>
