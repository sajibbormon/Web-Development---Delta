Text Area

    <label for="feedback">Please provide your valuable feedback :< /label>

    <textarea id="feedback" > </textarea> 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area in HTML</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="feedback">Share your thoughts: </label>
            <textarea name="feedback" id="feedback" placeholder="Write not more than 100 words" maxlength="100"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
