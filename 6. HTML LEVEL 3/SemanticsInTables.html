<!-- 
Tables in HTML

    <thead> to wrap table header

    <tbody> to wrap table body

    <tfoot> to wrap table footer 


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics In Tables</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <!-- Table Header -->
        <thead>
            <tr style="background-color: rgb(118, 145, 129);">
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>


    </table>
</body>
</html>
