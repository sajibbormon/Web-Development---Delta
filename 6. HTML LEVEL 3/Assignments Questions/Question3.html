<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3 feedback form</title>
</head>
<body>
    <h3>Feedback Form</h3>
    <div><label for="name">Name: </label><input type="text" id="name" name="name" placeholder="Write your full name"></div><br/> 
    <div><label for="email">Email: </label><input type="email" id="email" name="email" placeholder="Write your email"></div><br/> 
    <div><label for="message">Message: </label><br/><textarea name="message" id="message" placeholder="Write your feedback here..."></textarea></div><br/>
    <div>Rate us our of 5: <br/>
        <input type="radio" name="rating" id="1"> <label for="1">1</label><br/>
        <input type="radio" name="rating" id="2"> <label for="2">2</label> <br/>
        <input type="radio" name="rating" id="3"> <label for="3">3</label> <br/>
        <input type="radio" name="rating" id="4"> <label for="4">4</label> <br/>
        <input type="radio" name="rating" id="5"> <label for="5">5</label> <br/>
    </div><br/>
    <button type="submit">Send your message!</button>
</body>
</html>
