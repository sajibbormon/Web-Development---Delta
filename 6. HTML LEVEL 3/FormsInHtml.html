Forms elements
----------------
    Placeholder attributes
    placeholder attribute generally shows in the input box that what a user have to insert. Value/placeholder text shows before entering any input

    <input type="text" placeholder="Enter> 



Label
------

· Label element represents a caption for an item in a user interface

    <label >
        Enter your username :
        <input type="text" placeholder="username">
    </label>


Label Classical Approach
------------------------


    <label for="username"> Enter your username : </label>

    <input type="text" id="username" placeholder="username">

    ** for attribute value and id attribute value should be same.


    


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="/action">
        <label for="username"> Enter your username: </label>
            <input type="text" placeholder="username" id="username">
        
        <br/>
        <label> Enter your password:
            <input type="password" placeholder="password">
        </label>
        <br/>
        <label>Enter number:
            <input type="number" placeholder="number">
        </label>
        <br/>
        <label >Time: 
            <input type="time" placeholder="time">
        </label>
        
        <br/>
        <label>
            <input type="color" placeholder="color">
        </label>
    </form>
</body>
</html>
