<!-- HTML Entities

. An HTML entity is a piece of text ("string") that begins with an ampersand (&) and ends with a semicolon (;).

· used to display reserved characters (which would otherwise be interpreted as HTML code), and invisible

characters (like non-breaking spaces(&nbsp;)).

· can also use in place of characters that are difficult to type with a standard keyboard.

· browser interprets them & renders correct character 


commonly used entities:
& : &amp;
< : &lt;
> : &gt;
" : &quot;

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h1> a &lt; b</h1>
    <h1> a &amp; b</h1>
    <h1> &quot;a &amp; b&quot;</h1>
    <p>apna &nbsp;&nbsp;&nbsp;college</p>
    <h1>&hearts;</h1>
    <h1>&bigstar;</h1>
</body>
</html>
