<!--
Semantic Markup

    It is the markup that relates to the meaning of content

    There are two types of tag: 
        1. Semantic tag (h1, p, br, hr, img, a, sup, sub, header, footer, nav, main, article, section, aside, etc.)
        2. Non-semantic tag (div, span, etc.)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
    <!--tells about the website.-->
    <header>Apna College <a href="https://www.apnacollege.in/start">go to main page</a></header>

    <!--main contents is written in this tags-->
    <main>
        <p>This is my main content</p>
    </main>
    <!--side or upper navigation-->
    <nav>

    </nav>

    <!--Footer is the  last portion of the web page-->
    <footer>
        This is my footer. Made with &hearts;
    </footer>

    <!-- written about something, explanation, articles -->
    <article>

    </article>

    <!-- grouped together related content -->
    <section>

    </section>

    <!--linking related links/contents (semi related) side bar -->
    <aside>

    </aside>

</body>
</html>
