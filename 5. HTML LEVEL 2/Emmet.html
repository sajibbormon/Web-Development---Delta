<!-- Emmet
    visit emmet.io
    a set of related plugins. The essential toolkit for web developers.


    Write the below line and press enter(parent-child):
    nav>ul>li

    The output will be:
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>


    now try parent childs(sibling):
    nav>p+img

    the output:

    <nav>
        <p></p>
        <img src="" alt="">
    </nav>


    Multiplication: *
    ul>li*5

    the output:
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>




-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
</head>
<body>
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>   

    <nav>
        <p></p>
        <img src="" alt="">
    </nav>


    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
</body>
</html>
